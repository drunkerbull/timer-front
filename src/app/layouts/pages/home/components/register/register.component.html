<form [formGroup]="form">
  <h3>Register</h3>
  <input class="input" type="text" placeholder="Email..." formControlName="email">
  <input class="input" type="text" placeholder="Nickname..." formControlName="nickname">
  <input class="input" type="password" placeholder="Password..." formControlName="pass">
  <button class="btn btn--hover-gold" (click)="register()">Register</button>
</form>
