<div *ngIf="currentRoom" class="messages-box">
  <div class="messages">
    <ul>
      <li *ngFor="let message of currentRoom.messages"
          [class.owner]="message.owner === storageService.user._id">
        <div class="message-avatar">
          <div class="avatar"><img [src]="currentRoom.objectGroup[message.owner].avatar" alt=""></div>
        </div>
        <div class="message-text">
          <b class="message-name">{{currentRoom.objectGroup[message.owner].nickname}}</b>
          <p>{{message.text}}</p>
        </div>

        <div class="message-time">
          {{moment(message.createdAt).format('DD-MM-YYYY HH:mm')}}
        </div>
      </li>
    </ul>
  </div>
  <div class="form">
    <form [formGroup]="form" (ngSubmit)="sendMessage()">
      <input type="text" formControlName="message">
      <button type="submit">Send</button>
    </form>
  </div>
</div>
