<div class="main" [class.loading]="loading">
  <app-header></app-header>
  <div *ngIf="!loading; else loader" class="main-content">
    <app-page>
      <router-outlet></router-outlet>
    </app-page>
  </div>
  <ng-template #loader>
    <app-loader class="main-loader"></app-loader>
  </ng-template>
</div>
